<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>응모 상품 저장 페이지</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- MATERIAL DESIGN ICONIC FONT -->
	<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

	<!-- STYLE CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<script>
		function ProductInsert() {
			let insertQueryString = `
			productName=${document.getElementById("productName").value}
			&price=${document.getElementById("price").value}
			&brand=${document.getElementById("brand").value}
			&classify=${document.getElementById("classify").value}
			&size=${document.getElementById("size").value}
			`;
			alert("테스트");
			const xhttp = new XMLHttpRequest();
			xhttp.onload = function () {		//정상 응답(4, 200)인 경우에만 인지하는 속성	
				alert(this.responseText);
			};

			xhttp.open("POST", "activistInsert");

			//post방식으로 서버에 데이터 전송시 필수 설정
			xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			//post 방식으로 서버에 전송시에는 send() parameter 로 데이터 전송
			xhttp.send(insertQueryString);
		}
	</script>

	<div class="wrapper" style="background-image: url('images/backgroud_coloer.jpg');">
		<div class="inner">
			<div class="image-holder">
				<img src="images/brand_logo.jpg" alt="">
			</div>
			<form action="productSave" method="post">
				<h3>상품 저장</h3>
				<div class="form-wrapper">
					<input type="text" placeholder="productName" class="form-control" name="productName">
					<i class="zmdi zmdi-account"></i>
				</div>
				<div class="form-wrapper">
					<input type="text" placeholder="price" class="form-control" name="price">
					<i class="zmdi zmdi-lock"></i>
				</div>
				<div class="form-wrapper">
					<input type="text" placeholder="brand" class="form-control" name="brand">
					<i class="zmdi zmdi-account"></i>
				</div>
				<div class="form-wrapper">
					<input type="text" placeholder="size" class="form-control" name="size">
					<i class="zmdi zmdi-lock"></i>
				</div>
				<div class="form-wrapper">
					<input type="text" placeholder="classify" class="form-control" name="classify">
					<i class="zmdi zmdi-lock"></i>
				</div>
				<a href=index.html target="_blank">
					<button>상품 저장
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</a>
			</form>
		</div>
	</div>
</body>

</html>
