
spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: root
    url: jdbc:mysql://127.0.0.1:3306/newjeans?useSSL=false&allowPublicKeyRetrieval=true
    username: root
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    generate-ddl: true
    hibernate:
      ddl-auto: none

  servlet:
    multipart:
       max-file-size: 10MB
       max-request-size: 10MB
server:
  port: 8081
